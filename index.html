<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <i class="bi bi-cpu"></i>
              <b> ESP32 MQTT</b>
              </a>
            </div>
          </nav>
    </header>
   <main class="m1">
        <div class="m1-con">
            <div class="m1-item">
                <h2 id="Celsius"></h2>
            </div>
            <div class="m1-item">
                <h2 id="Fahrenheit"></h2>
            </div>
            <div class="m1-item">
                <h2 id="Humidity"></h2>
            </div>
            <div class="m1-item led">
                <div class="form-check form-switch led">
                    <input class="form-check-input" type="checkbox" role="switch" id="led1" oninput="Onled1()">
                    <label class="form-check-label">LED1</label>
                </div>
                <div class="form-check form-switch led">
                    <input class="form-check-input" type="checkbox" role="switch" id="led2" oninput="Onled2()">
                    <label class="form-check-label" >LED2</label>
                </div>
            </div>
        </div>
   </main>
  
</body>
<script src="Middleware/paho-mqtt.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
